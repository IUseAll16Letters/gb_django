{% extends 'base.html' %}

{% block content %}

    <div class="row justify-content-end my-2">
        <div class="col-sm-4 col-lg-2">
            <a href="{% url 'mainapp:log_download' %}" class="btn btn-primary btn-block" role="button">
                Скачать
            </a>
            <a href="{% url 'mainapp:log_view' tail=1 %}" class="btn btn-primary">TAIL</a>
            <a href="{% url 'mainapp:log_view' tail=0 %}" class="btn btn-primary">HEAD</a>
        </div>
    </div>
    <p>
        <div class="text-center text-muted">
            <small>{% if request.resolver_match.kwargs.tail == 0 %}First{% else %}Last{% endif %} 1000 lines of log file</small>
        </div>
        <pre>{{ log }}</pre>
    </p>

{% endblock content %}
